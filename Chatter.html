<!DOCTYPE html>
<html>
<head>
  <title>Chat App with Dark Theme and Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
    }

    #chat-container {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }

    #message-input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }

    #send-button {
      padding: 5px 10px;
      margin-top: 10px;
    }

    #settings-button {
      margin-top: 20px;
    }

    #settings-container {
      display: none;
      background-color: #333;
      padding: 20px;
    }

    #settings-container h2 {
      color: #fff;
      font-size: 24px;
      margin-top: 0;
    }

    #settings-container input[type="text"],
    #settings-container input[type="file"] {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 5px;
      margin-bottom: 10px;
    }

    #settings-container input[type="file"] {
      padding-top: 10px;
    }

    #settings-container button {
      padding: 5px 10px;
      background-color: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #profile-pic {
      display: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .message .profile-pic {
      display: block;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <input type="text" id="message-input" placeholder="Type your message">
  <button id="send-button">Send</button>

  <button id="settings-button">Settings</button>
  <div id="settings-container">
    <h2>Settings</h2>
    <input type="text" id="username-input" placeholder="New Username">
    <input type="file" id="profile-pic-input">
    <button id="save-button">Save</button>
  </div>
