<!DOCTYPE html>
<html>
<head>
  <title>the chatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
    }

    #chat-container {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .message .profile-pic {
      display: block;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }

    #message-input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }

    #send-button {
      padding: 5px 10px;
      margin-top: 10px;
    }

    #settings-button {
      margin-top: 20px;
    }

    #settings-container {
      display: none;
      background-color: #333;
      padding: 20px;
    }

    #settings-container h2 {
      color: #fff;
      font-size: 24px;
      margin-top: 0;
    }

    #settings-container label {
      color: #fff;
    }

    #settings-container input[type="text"],
    #settings-container input[type="file"] {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 5px;
      margin-bottom: 10px;
    }

    #settings-container input[type="file"] {
      padding-top: 10px;
    }

    #settings-container button {
      padding: 5px 10px;
      background-color: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #profile-pic {
      display: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <input type="text" id="message-input" placeholder="Type your message">
  <button id="send-button">Send</button>

  <button id="settings-button">Settings</button>
  <div id="settings-container">
    <h2>Settings</h2>
    <label for="username-input">Username:</label>
    <input type="text" id="username-input">
    <label for="profile-pic-input">Profile Picture:</label>
    <input type="file" id="profile-pic-input">
    <button id="save-button">Save</button>
  </div>

  <script>
    var chatContainer = document.getElementById('chat-container');
    var messageInput = document.getElementById('message-input');
    var sendButton = document.getElementById('send-button');

    var settingsButton = document.getElementById('settings-button');
    var settingsContainer = document.getElementById('settings-container');
    var usernameInput = document.getElementById('username-input');
    var profilePicInput = document.getElementById('profile-pic-input');
    var saveButton = document.getElementById('save-button');

    function sendMessage() {
      var message = messageInput.value.trim();
      if (message !== '') {
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');

        var profilePic = document.createElement('img');
        profilePic.src = document.getElementById('profile-pic').src;
        profilePic.alt = 'Profile Picture';
        profilePic.classList.add('profile-pic');
        messageElement.appendChild(profilePic);

        var username = document.createElement('span');
        username.classList.add('username');
        username.textContent = usernameInput.value + ': ';
        messageElement.appendChild(username);

        var messageText = document.createElement('span');
        messageText.textContent = message;
        messageElement.appendChild(messageText);

        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        messageInput.value = '';
      }
    }

    function openSettings() {
      settingsContainer.style.display = 'block';
    }

    function saveSettings() {
      var profilePic = document.getElementById('profile-pic');
      var profilePicInput = document.getElementById('profile-pic-input');

      // Update profile picture if a new one is selected
      if (profilePicInput.files && profilePicInput.files[0]) {
        var reader = new FileReader();
        reader.onload = function(event) {
          profilePic.src = event.target.result;
          profilePic.style.display = 'block';
        };
        reader.readAsDataURL(profilePicInput.files[0]);
      }

      // Save other settings here

      settingsContainer.style.display = 'none';
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        sendMessage();
      }
    });

    settingsButton.addEventListener('click', openSettings);
    saveButton.addEventListener('click', saveSettings);
  </script>
</body>
</html>
