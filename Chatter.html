<!DOCTYPE html>
<html>
<head>
  <title>Chat App with Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }

    #message-input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }

    #send-button {
      padding: 5px 10px;
      margin-top: 10px;
    }

    #settings-button {
      margin-top: 20px;
    }

    #settings-container {
      display: none;
    }

    #username-input,
    #profile-pic-input {
      margin-bottom: 10px;
    }

    #save-button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <input type="text" id="message-input" placeholder="Type your message">
  <button id="send-button">Send</button>

  <button id="settings-button">Settings</button>
  <div id="settings-container">
    <h2>Settings</h2>
    <input type="text" id="username-input" placeholder="New Username">
    <input type="file" id="profile-pic-input">
    <button id="save-button">Save</button>
  </div>

  <script>
    var chatContainer = document.getElementById('chat-container');
    var messageInput = document.getElementById('message-input');
    var sendButton = document.getElementById('send-button');

    var settingsButton = document.getElementById('settings-button');
    var settingsContainer = document.getElementById('settings-container');
    var usernameInput = document.getElementById('username-input');
    var profilePicInput = document.getElementById('profile-pic-input');
    var saveButton = document.getElementById('save-button');

    function sendMessage() {
      var message = messageInput.value.trim();
      if (message !== '') {
        var messageElement = document.createElement('p');
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        messageInput.value = '';
      }
    }

    function openSettings() {
      settingsContainer.style.display = 'block';
    }

    function saveSettings() {
      var newUsername = usernameInput.value.trim();
      // Code to save the new username in the database

      // Code to save the new profile picture in the database

      settingsContainer.style.display = 'none';
      usernameInput.value = '';
      profilePicInput.value = '';
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        sendMessage();
      }
    });

    settingsButton.addEventListener('click', openSettings);
    saveButton.addEventListener('click', saveSettings);
  </script>
</body>
</html>
