<!DOCTYPE html>
<html>
<head>
    <title>Blockie the block</title>
    <style>
        /* Default light theme */
        body {
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Dark theme */
        body.dark {
            background-color: #222222;
            color: #FFFFFF;
        }

        canvas {
            border: 1px solid black;
        }

        #currencyDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        #currencyDisplay i {
            margin-right: 5px;
        }

        #shopDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        #shopDisplay button {
            margin-top: 5px;
        }

        #settingsDisplay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        #settingsDisplay button {
            margin-top: 5px;
        }

        #gameTitle {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
        }

        #gameTitle::before {
            content: "Blockie The Block";
            position: absolute;
            top: 0;
            left: 0;
            animation: sparkles 1s infinite;
            text-shadow: 0 0 5px #FFDD00, 0 0 10px #FFDD00, 0 0 15px #FFDD00, 0 0 20px #FFDD00;
        }

        @keyframes sparkles {
            0% { text-shadow: 0 0 5px #FFDD00, 0 0 10px #FFDD00, 0 0 15px #FFDD00, 0 0 20px #FFDD00; }
            50% { text-shadow: 0 0 10px #FFDD00, 0 0 15px #FFDD00, 0 0 20px #FFDD00, 0 0 25px #FFDD00; }
            100% { text-shadow: 0 0 5px #FFDD00, 0 0 10px #FFDD00, 0 0 15px #FFDD00, 0 0 20px #FFDD00; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 id="gameTitle"></h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="currencyDisplay">
        <i class="fas fa-coins"></i> Blockies: <span id="currencyValue">0</span>
    </div>
    <div id="shopDisplay">
        <h3>Shop</h3>
        <button onclick="purchaseBlock(1000, 'black')">Buy Block 1</button>
        <button onclick="purchaseBlock(2000, 'red')">Buy Block 2</button>
        <button onclick="purchaseBlock(3000, 'blue')">Buy Block 3</button>
        <button onclick="resetCoins()">Reset Coins</button>
    </div>
    <div id="settingsDisplay">
        <h3>Settings</h3>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="resetMultiplier()">Reset Multiplier</button>
    </div>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Game objects
        var block = {
            x: canvas.width / 2 - 10,
            y: canvas.height / 2 - 10,
            width: 20,
            height: 20,
            color: "#FFFFFF",
            speed: 5
        };

        var blockies = {
            x: Math.random() * (canvas.width - block.width),
            y: Math.random() * (canvas.height - block.height),
            width: 20,
            height: 20,
            color: "#00FF00",
            value: 0
        };

        // Retrieve the currency value from localStorage
        if (localStorage.getItem("blockiesValue")) {
            blockies.value = parseInt(localStorage.getItem("blockiesValue"));
        }

        // Retrieve the theme preference from localStorage
        if (localStorage.getItem("theme")) {
            document.body.classList.add(localStorage.getItem("theme"));
        }

        // Block types available in the shop
        var shopBlocks = [
            { name: "Block 1", price: 10, multiplier: 1.2 },
            { name: "Block 2", price: 20, multiplier: 1.2 },
            { name: "Block 3", price: 30, multiplier: 1.2 }
        ];

        // Function to draw the block on the canvas
        function drawBlock() {
            context.fillStyle = block.color;
            context.fillRect(block.x, block.y, block.width, block.height);
        }

        // Function to draw the currency object on the canvas
        function drawBlockies() {
            context.fillStyle = blockies.color;
            context.fillRect(blockies.x, blockies.y, blockies.width, blockies.height);
        }

        // Function to update the game state
        function update() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Update the block position based on user input
            if (keys.w && block.y > 0) {
                block.y -= block.speed;
            }
            if (keys.a && block.x > 0) {
                block.x -= block.speed;
            }
            if (keys.s && block.y < canvas.height - block.height) {
                block.y += block.speed;
            }
            if (keys.d && block.x < canvas.width - block.width) {
                block.x += block.speed;
            }

            // Draw the block and the currency
            drawBlock();
            drawBlockies();

            // Check collision between block and currency
            if (collides(block, blockies)) {
                var currentMultiplier = 1; // Default multiplier

                // Check if the player has purchased a block with a multiplier
                if (localStorage.getItem("currentMultiplier")) {
                    currentMultiplier = parseFloat(localStorage.getItem("currentMultiplier"));
                }

                blockies.value += Math.round(5 * currentMultiplier);
                localStorage.setItem("blockiesValue", blockies.value);

                // Generate a new position for the currency object
                blockies.x = Math.random() * (canvas.width - blockies.width);
                blockies.y = Math.random() * (canvas.height - blockies.height);

                // Update the currency value on the UI
                var currencyValue = document.getElementById("currencyValue");
                currencyValue.textContent = blockies.value;
            }

            // Request the next frame
            requestAnimationFrame(update);
        }

        // Function to reset the coins
        function resetCoins() {
            var confirmReset = confirm("Are you sure you want to reset your coins? This can't be undone.");

            if (confirmReset) {
                blockies.value = 0;
                localStorage.removeItem("blockiesValue");

                var currencyValue = document.getElementById("currencyValue");
                currencyValue.textContent = blockies.value;
            }
        }

        // Function to reset the multiplier
        function resetMultiplier() {
            var confirmReset = confirm("Are you sure you want to reset your multiplier? This can't be undone.");

            if (confirmReset) {
                localStorage.removeItem("currentMultiplier");
            }
        }

        // Function to toggle between light and dark themes
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle("dark");

            // Store the theme preference in localStorage
            if (body.classList.contains("dark")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }

        // Object to keep track of key states
        var keys = {
            w: false,
            a: false,
            s: false,
            d: false
        };

        // Event listeners for keydown and keyup events
        document.addEventListener("keydown", function(event) {
            if (event.key === "w") keys.w = true;
            if (event.key === "a") keys.a = true;
            if (event.key === "s") keys.s = true;
            if (event.key === "d") keys.d = true;
        });

        document.addEventListener("keyup", function(event) {
            if (event.key === "w") keys.w = false;
            if (event.key === "a") keys.a = false;
            if (event.key === "s") keys.s = false;
            if (event.key === "d") keys.d = false;
        });

        // Function to check collision between two objects
        function collides(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                obj1.x + obj1.width > obj2.x &&
                obj1.y < obj2.y + obj2.height &&
                obj1.y + obj1.height > obj2.y;
        }

        // Start the game loop
        update();
    </script>
</body>
</html>
