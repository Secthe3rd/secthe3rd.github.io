<!DOCTYPE html>
<html>
<head>
    <title>Blocky Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Create the block object
        var block = {
            x: 50,
            y: 50,
            width: 50,
            height: 50,
            color: "#FF0000",
            speed: 5
        };

        // Function to draw the block on the canvas
        function drawBlock() {
            context.fillStyle = block.color;
            context.fillRect(block.x, block.y, block.width, block.height);
        }

        // Function to update the game state
        function update() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Update the block position based on user input
            if (keys.w && block.y > 0) {
                block.y -= block.speed;
            }
            if (keys.a && block.x > 0) {
                block.x -= block.speed;
            }
            if (keys.s && block.y < canvas.height - block.height) {
                block.y += block.speed;
            }
            if (keys.d && block.x < canvas.width - block.width) {
                block.x += block.speed;
            }

            // Draw the block
            drawBlock();

            // Call update function again
            requestAnimationFrame(update);
        }

        // Object to keep track of key states
        var keys = {
            w: false,
            a: false,
            s: false,
            d: false
        };

        // Event listeners for keydown and keyup events
        document.addEventListener("keydown", function(event) {
            if (event.key === "w") keys.w = true;
            if (event.key === "a") keys.a = true;
            if (event.key === "s") keys.s = true;
            if (event.key === "d") keys.d = true;
        });

        document.addEventListener("keyup", function(event) {
            if (event.key === "w") keys.w = false;
            if (event.key === "a") keys.a = false;
            if (event.key === "s") keys.s = false;
            if (event.key === "d") keys.d = false;
        });

        // Start the game loop
        update();
    </script>
</body>
</html>
