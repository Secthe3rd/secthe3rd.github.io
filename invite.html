<!DOCTYPE html>
<html>
<head>
  <title>About Me - Dark Theme</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin: 50px 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #fff; }
    }

    .animated-line {
      width: 100%;
      height: 2px;
      background-color: #fff;
      position: relative;
      margin-bottom: 20px;
      animation: slide-in 2s ease-in-out;
    }

    @keyframes slide-in {
      0% { width: 0; }
      100% { width: 100%; }
    }

    .animated-text {
      display: inline-block;
      font-size: 18px;
      position: relative;
      animation: fade-in 2s ease-in-out;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>About Me</h1>
  <div class="animated-line"></div>
  <div class="animated-text">Name: Sec</div>
  <div class="animated-text">Age: 14</div>
  <div class="animated-text">Hobby: I play video games and do what ever i really want to</div>
</body>
</html>
