    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        text-align: center;
      }
  
      h1 {
        font-size: 40px;
        margin: 50px 0;
        animation: glow 2s ease-in-out infinite alternate;
      }
  
      @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 20px #fff, 0 0 30px #fff; }
      }
  
      .animated-line {
        width: 100%;
        height: 2px;
        background-color: #fff;
        position: relative;
        margin-bottom: 20px;
        animation: slide-in 2s ease-in-out;
      }
  
      @keyframes slide-in {
        0% { width: 0; }
        100% { width: 100%; }
      }
  
      .animated-text {
        display: block;
        font-size: 24px;
        position: relative;
        animation: fade-in 2s ease-in-out;
        margin-bottom: 20px;
      }
  
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
